<!DOCTYPE html>
<html>
<head>
  <title>Pokedex - Vital-Herne, Stephanie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="main.css" type='text/css'>
</head>
<body>
  <!-- NAVBAR -->
  <h1 class='center-page'>Pokedex</h1>

<!-- THIS WILL HOLD THE CURRENT POKEMON SELECTED FROM GRID -->
   <div id="bigImage">
    <div id="stat">
      <span id='dexQuote'></span>
      <span id='dexName'></span>
      <span id='dexType'></span>
      <span id='dexWeak'></span>
    </div>
    <div class="pokeImage">
      <img src="" id="dexImage">
    </div>
  </div>
<!-- THIS WILL HOLD THE POKEMON IN GRID FORMAT -->
 <section id='pokegrid'>
  <div class="row center-page">
    <div class="col m4">
      <a href="#">
        <img src="images/689.png">
        <span class='pokeName'>Barbaracle</span>
      </a>
    </div>
  </div>
</section>


  <script src='app.js'></script>
</body>
</html>

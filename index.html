<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokedex - Vital-Herne, Stephanie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="main.css" type='text/css'>
</head>

<body>
  <div class="row row-hidden" id="rowShow">
    <!--row-hidden-->
    <div class="col m4"></div>
    <div class="col m4 round hidden" id="pokeCard" onload="reveal()">
      <!--hidden goes here-->
      <img src="" class='hoverable animated ' id="cardfront"><!--flipOutY-->
      <div class="" id='pkecd'><!--span-hidden-->
        <div id="cardTop">
          <span id='pokeId'></span>
          <span id='pokeName'></span>
          <span id="pokeHp"></span>
        </div>

        <div id="cardAb">
          <div id="tin">
            <p id="move"></p>
          </div>
          <div class="divider"></div>
          <div id="tin">
            <p id="abil"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="col m4"></div>
  </div>

  <div class="pkbtn col m4" id='crdBtn'>
    <button class="waves-effect waves-yellow yellow btn" id='bttn'><i class='large material-icons'>fingerprint</i></button>
    <button class="waves-effect waves-blue blue btn spin" id='blue' onclick='render()'><i class='large material-icons'>fingerprint</i></button>
    <button class="waves-effect waves-green green btn spin" id='green' onclick='render2()'><i class='large material-icons'>fingerprint</i></button>
    <button class="waves-effect waves-red red btn spin" id='red' onclick='render3()'><i class='large material-icons'>fingerprint</i></button>
  </div>

  <script src='app.js'></script>
  <script src='rotate.js'></script>
  <script src='api.js'></script>

</body>

</html>

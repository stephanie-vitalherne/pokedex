<!DOCTYPE html>
<html>
<head>
  <title>Pokedex - Vital-Herne, Stephanie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="main.css" type='text/css'>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
      <h1>PokeDex</h1>
  </div>
<!-- ====================== -->
  <div class="empty"></div> <!-- sneaky hack to get pokeDisplay and navbar to be spaced properly -->

<!-- DISPLAY SECTION -->
  <section id='pokeDisplay'>
    <div class="row">
      <div class="col l5" id='pokeLeft'>
        <p class='leftStyle'>Pokemon</p>
        <span id='pokeName'>Barbaracle</span>
        <p class='leftStyle'>Type</p>
        <span id='pokeType'>Rock</span>
        <p class='leftStyle'>Abilities</p>
        <span id='pokeAb'>Sniper</span>
      </div>
      <div class="col l7" id='pokeRight'>
        <img src="images/689.png" id="pokeImage">
      </div>
    </div>
  </section>

  <div class="pokeQuote"></div>
<!-- ============================= -->

<!-- POKEGRID SECTION -->
  <section id='pokeGrid'>
    <div class="row pGrid">
      <div class="col l4 center">
          <img src="images/772.png" id="gridImage">
      </div>
      <div class="col l4 center">
        <img src="images/772.png" id="gridImage">
      </div>
      <div class="col l4 center">
        <img src="images/772.png" id="gridImage">
      </div>
    </div>
  </section>
<!-- ==================================== -->
  <script src='app.js'></script>
</body>
</html>
